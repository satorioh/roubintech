<body>
<div id="_download" class="list-group collapse">
    <a class="list-group-item" href="#" data-href="https://www.panc.cc/" data-img="pangci">
        <i class="sprite sprite-pangci"></i>
        胖次
    </a>
    <a class="list-group-item" href="#" data-href="https://rarbg.is/torrents.php" data-img="rarbg" target="_blank">
        <i class="sprite sprite-rarbg"></i>
        RARBG
    </a>
    <a class="list-group-item" href="#" data-href="https://www.torrentkitty.tv/search/" target="_blank">
        <i class="sprite sprite-torrentkitty"></i>
        TorrentKitty
    </a>
    <a class="list-group-item" href="#" data-href="https://www.jiumodiary.com/" data-img="jiumodiary">
        <i class="sprite sprite-jiumodiary"></i>
        电子书
    </a>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script>
    var aTag = $('a');
    var iTag = $('i');

    var type = $('.list-group').attr('id');
    console.log(aTag);
    console.log(type);

    var arr = new Array();
    for(var i=0;i<aTag.length;i++){
        arr[i]=new Array();
        var a = $(aTag[i]);
        arr[i][0]=null;
        arr[i][1]=type;
        arr[i][2]=a.data('href');
        arr[i][4]=a.text().replace(/^\s+|\s+$/g,"");
        arr[i][5]=a.attr('target')?a.attr('target'):'';
        arr[i][6]=`data-img='${a.data('img')}'`;
    };
    for(var i=0;i<iTag.length;i++){
        var icon = $(iTag[i]);
        arr[i][3]= icon.attr("class");
    }
    console.log(arr);




</script>
</body>
